<body>
    <nav class="lgt">
        <h1>Live in the Wild</h1>
        <div class="nav-0 drk">
            <a class="ztm-logo" href="https://zerotomastery.io/">ZTM</a>

        <div class="icons">
            <img id="horse" src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg" alt="HORSE">
            <img id="elephant" src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg" alt="ELEPHANT">
            <img id="koi" src="https://static.pexels.com/photos/213399/pexels-photo-213399.jpeg" alt="KOI">
            <img id="ibis" src="https://static.pexels.com/photos/158471/ibis-bird-red-animals-158471.jpeg" alt="IBIS">
            <img id="lemur" src="https://static.pexels.com/photos/133459/pexels-photo-133459.jpeg" alt="LEMUR">
            <img id="macaque" src="https://static.pexels.com/photos/50988/ape-berber-monkeys-mammal-affchen-50988.jpeg" alt="MACAQUE">
        </div>
    </nav>
    <main>
        <section class="photo-gallery">
            <figure>
                <img src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg" alt="Horses running through fog">
                <figcaption>Feral horses may be called "wild," but they are herds of domestic horses that roam various regions (animals.net).</figcaption>
            </figure>
            <figure>
                <img src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg" alt="Elephant and cub in Tsavo, Kenya">
                <figcaption>Elephants split live in complex social structures of females and calves led by a matriarch, or in isolation or small bachelor groups (worldwildlife.org).</figcaption>
            </figure>
            <figure>
                <img src="https://static.pexels.com/photos/213399/pexels-photo-213399.jpeg" alt="School of koi fish">
                <figcaption>Wild koi are native to bodies of fresh water surrounding the Black, Caspian and Aral Seas (nationalzoo.si.edu).</figcaption>
            </figure>
            <figure>
                <img src="https://static.pexels.com/photos/158471/ibis-bird-red-animals-158471.jpeg" alt="Flamingo [Ibis] spreading its wings">
                <figcaption>An innumerable number of species of ibis can be found in all regions of the world, other than Antarctica, with their favorite ecosystem being wetlands and scamps (animals.net).</figcaption>
            </figure>
            <figure>
                <img src="https://static.pexels.com/photos/133459/pexels-photo-133459.jpeg" alt="Two Gray Lemurs sitting on wooden surface">
                <figcaption>Lemurs communicate through smell with scent glands on their behinds and feet, leaving odors on surfaces they encounter (animalcorner.org).</figcaption>
            </figure>
            <figure>
                <img src="https://static.pexels.com/photos/50988/ape-berber-monkeys-mammal-affchen-50988.jpeg" alt="Two barbary macaques on grass">
                <figcaption>The barbary macaque is the only primate found north of the Sahara in Africa and are among few monkeys that inhabit cold and snowy regions (animalia.bio).</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
